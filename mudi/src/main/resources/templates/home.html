<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUDI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="card" th:each="pedido : ${pedidos}">
        <div class="card-header" th:text="${pedido.nomeProduto}"></div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row ">
                        <div class="col-md-5">Valor: R$<span th:text="${pedido.valorNegociado}"></span></div>
                        <div class="col-md-6">Data da entrega: <span
                                th:text="${pedido.dataEntrega}">10/02/2020</span></div>
                    </div>

                    <div>Produto</div>
                    <div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto" />
                    </div>

                    <div>Descrição</div>
                    <div>
                        <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
